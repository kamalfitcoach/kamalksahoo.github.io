<html>
    <head>
        <title>Digital clock</title>
         <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background:linear-gradient(blue,yellow);
            }
            h1{
                margin:100px;
                text-align:center;
                color:white;
               font-size:100px;
            }
            #clock{
                margin:150px;
                text-align:center;
                color:white;
               font-size:80px;
            }
        </style>
        <script >
            var time=setInterval(display,1000);
            function display()
            {
                var time=new Date();
                var temp=time.toLocaleTimeString();
                document.getElementById("clock").innerText=temp;
            }
        </script>
    </head>
    <body>
        <h1>Digital Clock</h1>
        <div id="clock"></div>
    </body>
</html>
